{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %} Welcome {% endblock %}</title>
	<link rel="stylesheet" href="{% static '/base.css' %}">
</head>


<body>

	<div class="nav">
		{% if user.is_superuser%}
			<nav>
				<ul class='list'>
					<li><a href="{% url 'home' %}" title="">Home</a></li>
					<li><a href="{% url 'add' %}" title="">Add Foods</a></li>
					<li><a href="{% url 'account' %}" title="">Account</a></li>
					<li><a href="{% url 'logout' %}" title="">Log Out </a></li>
				</ul>
			</nav>
		{% else %}
				<p><a href = "{% url 'login' %}">You are not logged in</p>
		{% endif %}
	</div>

	<div>
		{% block content %}

		{% endblock %}
	</div>


</body>
</html>
