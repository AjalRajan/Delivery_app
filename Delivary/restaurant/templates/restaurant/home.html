{% extends 'restaurant/Base.html'  %}


{% load static %}


<head>
	<meta charset="utf-8">
	
	<title></title>
</head>


{% block content %}

<link rel="stylesheet" type="text/css" href="{% static  '/home.css' %}">
{% if user.is_superuser%}

<div class="home_cls_main">
	{% for food in object_list %}

		<div class="home_cls">

			<div id="name">
				<h4>Name : {{food.Name}}</h4>
			</div>

			<div id="price">
				<h4>Price : â‚¹{{food.Price}}/p</h4>
			</div>

			<div id="about">
				<h5>About : {{food.Discription}}</h5>
			</div>

			<a id="delete" href="{% url 'delete' food.pk %}" title="">Delete Foods</a>
					
		</div>

	{% endfor %}

</div>	
	


{% endif %}

{% endblock %}
